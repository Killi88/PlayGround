<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cascadia: Rolling Rivers</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="cascadiaRollingRivers.css">
</head>
<body>
  <div class="title-sub">Cascadia: Rolling Rivers</div>
  <div class="content">
    <ul class="counter-list">
  <li class="counter-item counter-bear">
        <img class="counter-img" src="images/cascadiaRollingRivers/bear.png" alt="Bear">
        <button class="counter-btn" onclick="changeCount(0, -1)"><img src="images/cascadiaRollingRivers/minus.png" alt="-"></button>
        <span class="counter-value" id="counter-0">01</span>
        <button class="counter-btn" onclick="changeCount(0, 1)"><img src="images/cascadiaRollingRivers/plus.png" alt="+"></button>
      </li>
  <li class="counter-item counter-deer">
        <img class="counter-img" src="images/cascadiaRollingRivers/deer.png" alt="Deer">
        <button class="counter-btn" onclick="changeCount(1, -1)"><img src="images/cascadiaRollingRivers/minus.png" alt="-"></button>
        <span class="counter-value" id="counter-1">01</span>
        <button class="counter-btn" onclick="changeCount(1, 1)"><img src="images/cascadiaRollingRivers/plus.png" alt="+"></button>
      </li>
  <li class="counter-item counter-fox">
        <img class="counter-img" src="images/cascadiaRollingRivers/fox.png" alt="Fox">
        <button class="counter-btn" onclick="changeCount(2, -1)"><img src="images/cascadiaRollingRivers/minus.png" alt="-"></button>
        <span class="counter-value" id="counter-2">01</span>
        <button class="counter-btn" onclick="changeCount(2, 1)"><img src="images/cascadiaRollingRivers/plus.png" alt="+"></button>
      </li>
  <li class="counter-item counter-eagle">
        <img class="counter-img" src="images/cascadiaRollingRivers/eagle.png" alt="Eagle">
        <button class="counter-btn" onclick="changeCount(3, -1)"><img src="images/cascadiaRollingRivers/minus.png" alt="-"></button>
        <span class="counter-value" id="counter-3">01</span>
        <button class="counter-btn" onclick="changeCount(3, 1)"><img src="images/cascadiaRollingRivers/plus.png" alt="+"></button>
      </li>
  <li class="counter-item counter-fish">
        <img class="counter-img" src="images/cascadiaRollingRivers/fish.png" alt="Fish">
        <button class="counter-btn" onclick="changeCount(4, -1)"><img src="images/cascadiaRollingRivers/minus.png" alt="-"></button>
        <span class="counter-value" id="counter-4">01</span>
        <button class="counter-btn" onclick="changeCount(4, 1)"><img src="images/cascadiaRollingRivers/plus.png" alt="+"></button>
      </li>
  <li class="counter-item counter-pinecone">
        <img class="counter-img" src="images/cascadiaRollingRivers/pinecone.png" alt="Pinecone">
        <button class="counter-btn" onclick="changeCount(5, -1)"><img src="images/cascadiaRollingRivers/minus.png" alt="-"></button>
        <span class="counter-value" id="counter-5">01</span>
        <button class="counter-btn" onclick="changeCount(5, 1)"><img src="images/cascadiaRollingRivers/plus.png" alt="+"></button>
      </li>
    </ul>
  </div>
  <script>
    const counters = [0, 0, 0, 0, 0, 0];
    function pad2(n) {
      return n.toString().padStart(2, '0');
    }
    function changeCount(idx, delta) {
      counters[idx] = Math.max(0, counters[idx] + delta);
      document.getElementById('counter-' + idx).textContent = pad2(counters[idx]);
    }
  </script>
</body>
</html>
